<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
</head>
<body>
    <form id="fmrCadastro" action="javascript:void(0)">
        <p>
            <p><label for="tipo">Tipo:</label></p>
            <p><input type="text" id="produto" name="produto"></p>
        </p>
        <p>
            <p><label for="cor">Cor:</label></p>
            <p>
                <select name="cor" id="cor">
                    <option value="">Selecione a cor</option>
                </select>
            </p>
        </p>
        <p>
            <p><label for="tamanho">Tamanho</label></p>
            <p>
                <select name="tamanho" id="tamanho">
                    <option value="">Selecione o tamanho</option>
                </select>
            </p>
        </p>
        <p>
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco"/>
        </p>

        <input value="Salvar" type="button" onclick="save()">
    </form>
    <h2>
        <h2>Lista de Produtos</h2>
        <table id="tblProduto" border="2">
            <thead>
                <th>id</th>
                <th>Produto</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Ações</th>
            </thead>
        </table>
    </h2>

    <script src="cadastro_produto.js"></script>
    
</body>
</html>
